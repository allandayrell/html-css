<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
        
    </p>

    <p>Se precisaar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>

    <p>
        Símbolos diferentes 
        &#x1F604;
        &pound;
        &real;
        &delta;
        &Delta;
        &omega;
        &Omega;
    </p>
    
</body>
</html>
