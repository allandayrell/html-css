<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>Desafio Das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    <picture>
        <source media="(max-width:400px )" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width:600px )" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="Imagem GitHub" >
    </picture>
</body>
</html>
