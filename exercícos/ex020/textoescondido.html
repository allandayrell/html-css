<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div:hover {
            color: blue;
        }

        div > p {
            display: none
        }
        
        div:hover > p  {
            display: block;
            color: white;
            background-color: rgba(110, 110, 248, 0.74);
            width: 200px
        }
    </style>
</head>
<body>
    <h1>Olha que legal</h1>
    <p>Passe o mouse no texto abaixo:</p>
    <div>
        Aqui
        <p>TEXTO SECRETO HIHIHI</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
